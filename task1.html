<body>
    <script>
        const persons = [

{ name : "MONCEF" , age: 13} ,
{ name : "BAHIJA" , age: 23} ,
{ name : "ALA" , age: 18} ,

];
function mineurmajor(L){
    let persons1=[];
    for (let i = 0; i < L.length; i++) {
      persons1.push(L[i]);
    }
    for (let i = 0; i < L.length; i++) {
        if (persons1[i].age<18){
             persons1[i] = Object.assign(persons1[i], {status:"mineur"});
        }
        else{
            persons1[i]= Object.assign(persons1[i], {status:"majeur"});
        }
    }
    return persons1;
      

}
console.log(mineurmajor(persons))
    </script>
